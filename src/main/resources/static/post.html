<script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- STATE VARIABLES ---
        let postId = 2;

        // --- DOM ELEMENT REFERENCES ---
        const postDetailsEl = document.getElementById('post-details');
        const loadingIndicatorEl = document.getElementById('loading-indicator');
        const errorMessageEl = document.getElementById('error-message');
        const imageLoadingEl = document.getElementById('image-loading');

        // Form elements
        const commentForm = document.getElementById('comment-form');
        const commentContentEl = document.getElementById('comment-content');

        const commentStatusEl = document.getElementById('comment-status');


        // --- HELPER FUNCTIONS ---
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return 'æœªçŸ¥æ—¶é—´';
            // Handles both Date objects and "YYYY-MM-DDTHH:mm:ss" strings
            return new Date(dateTimeString).toLocaleString('zh-CN', { hour12: false }).replace(/\//g, '-');

        // --- API CALLS & RENDERING ---

        /**

         */
        async function fetchCurrentUser() {
            try {
                const response = await axios.get('/user/info');
                if (response.data && response.data.id) { // Assuming user object has an 'id'
                    currentUserId = response.data.id;

            } catch (error) {
                console.warn('è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯å¤±è´¥ï¼Œå°†æ— æ³•å‘è¡¨è¯„è®ºã€‚', error.message);
                commentContentEl.placeholder = 'è¯·å…ˆç™»å½•æ‰èƒ½å‘è¡¨è¯„è®º';

                submitBtn.disabled = true;

        async function fetchPostDetails() {
            try {
                // è°ƒç”¨æ–°æ¥å£ï¼Œå‚æ•°ä¸ºpostId
                const response = await axios.get('http://localhost:8080/post/detail', {
                    params: { postId: postId }

                // å‡è®¾ServerResultçš„ç»“æ„æ˜¯ { code: 200, data: {...}, ... }
                if (response.data.code !== 200) {
                    throw new Error(response.data.msg || 'è·å–å¸–å­å¤±è´¥');
                }
                const post = response.data.data; // ä»dataå­—æ®µæå–å¸–å­å¯¹è±¡
                if (!post) throw new Error('æœªæ‰¾åˆ°è¯¥å¸–å­');

                // æ¸²æŸ“å¸–å­å†…å®¹ï¼ˆä¿®æ­£å­—æ®µæ˜ å°„é”™è¯¯ï¼‰
                document.getElementById('post-title').textContent = post.title; // åŸä»£ç æ¼äº†titleæ¸²æŸ“
                document.getElementById('post-user').textContent = `ğŸ‘¤ ä½œè€…ID: ${post.authorId}`; // ä¿®æ­£å­—æ®µï¼špost.authorId
                document.getElementById('post-time').textContent = `ğŸ•’ å‘å¸ƒäº: ${formatDateTime(post.createTime)}`;
                document.getElementById('post-views').textContent = `ğŸ‘ï¸ æµè§ˆ: ${post.viewcount}`; // æ³¨æ„å®ä½“ç±»å­—æ®µæ˜¯viewcountï¼ˆå°å†™cï¼‰
                document.getElementById('post-body').textContent = post.content; // ç”¨textContenté¿å…XSSé£é™©

                // æ¸²æŸ“å›¾ç‰‡ï¼ˆä¿®æ­£è·¯å¾„æ‹¼æ¥ï¼‰
                const postImageEl = document.getElementById('post-image');
                if (post.imgPath) {

                    postImageEl.src = `http://localhost:8080${post.imgPath}`;
                    postImageEl.style.display = 'block';

            } catch (error) {
                throw new Error(`åŠ è½½å¸–å­è¯¦æƒ…å¤±è´¥: ${error.message}`);
            }
        }

        /**
         * Fetch and render all comments for the post
         * (NOTE: Assumes a backend endpoint GET /comments?postId={id} exists)
         */
        async function fetchAndRenderComments() {
            const commentsListEl = document.getElementById('comments-list');
            try {
                const response = await axios.get('/comments', { params: { postId: postId } });
                const comments = response.data || [];

                commentsListEl.innerHTML = ''; // Clear old comments
                if (comments.length === 0) {
                    commentsListEl.innerHTML = '<p>è¿˜æ²¡æœ‰è¯„è®ºï¼Œå¿«æ¥æŠ¢å æ²™å‘å§ï¼</p>';
                    return;
                }

                comments.forEach(comment => {

                    item.className = 'comment-item';
                    item.innerHTML = `
                        <div class="comment-author">ç”¨æˆ·ID: ${comment.authorId}</div>
                        <div class="comment-content">${comment.content}</div>
                        <div class="comment-time">${formatDateTime(comment.createTime)}</div>
                    `;
                    commentsListEl.appendChild(item);
                });
            } catch (error) {
                commentsListEl.innerHTML = '<p style="color: red;">è¯„è®ºåŠ è½½å¤±è´¥ã€‚</p>';
                console.error('åŠ è½½è¯„è®ºå¤±è´¥', error);

        /**

        async function handleCommentSubmit(event) {
            event.preventDefault();

            try {

                const payload = {
                    content: content,
                    authorId: currentUserId,
                    postId: postId,
                };

                const response = await axios.post('http://localhost:8080/comments', payload);

                if (response.data.code === 200) {
                    commentStatusEl.textContent = 'å‘å¸ƒæˆåŠŸï¼';
                    commentStatusEl.style.color = 'green';
                    commentContentEl.value = '';
                    // é‡æ–°åŠ è½½è¯„è®ºåˆ—è¡¨
                    await fetchAndRenderComments();
                } else {
                    throw new Error(response.data.msg || 'å‘å¸ƒå¤±è´¥');
                }
            } catch (error) {

                commentStatusEl.style.color = 'red';
            } finally {

            }
        }

                loadingIndicatorEl.style.display = 'none';

                // Attach form submission event listener only after everything is loaded
                commentForm.addEventListener('submit', handleCommentSubmit);

        }

        async function initializePage() {

                // ç»‘å®šè¯„è®ºæäº¤äº‹ä»¶

    });
