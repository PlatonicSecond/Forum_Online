<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>帖子详情</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        /* ========== Layout ========== */
        /* Lock the viewport to prevent whole page scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* CRITICAL: Prevents the body from scrolling */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
        }

        .post-layout {
            display: flex;
            height: 100%;
        }

        .left-column {
            flex: 0 0 60%; /* Left column takes 60% of the width */
            background-color: #000;
            position: relative;
        }

        .right-column {
            flex: 1; /* Right column takes the remaining space */
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto; /* CRITICAL: Makes this column scrollable */
            background-color: #fff;
        }

        /* ========== Left Column (Image) ========== */
        #post-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 'contain' fits the whole image, 'cover' fills the space */
        }

        .image-loading, .image-error {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #ccc;
            font-size: 20px;
        }

        /* ========== Right Column (Content & Comments) ========== */
        .post-info h1 {
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 15px;
            color: #1a1a1a;
        }

        .post-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding-bottom: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid #e5e5e5;
            color: #666;
            font-size: 14px;
        }

        .post-body {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            padding-bottom: 40px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }
        .post-body img { /* Style images inside the content */
            max-width: 100%;
            border-radius: 4px;
        }

        /* ========== Comments Section ========== */
        .comments-section h2 {
            margin-bottom: 20px;
        }

        #comments-list .comment-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        #comments-list .comment-item:last-child {
            border-bottom: none;
        }

        .comment-author { font-weight: bold; margin-bottom: 5px; }
        .comment-content { margin-bottom: 8px; }
        .comment-time { font-size: 12px; color: #999; }

        /* Comment Form */
        #comment-form {
            margin-top: 20px;
        }
        #comment-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
            font-size: 14px;
        }
        #comment-form button {
            display: block;
            margin-top: 10px;
            margin-left: auto;
            padding: 10px 25px;
            border: none;
            background-color: #ffd800; /* Yellow button like in the main page */
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #comment-form button:hover {
            background-color: #fde946;
        }
        #comment-form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #comment-status {
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="post-layout">
    <!-- LEFT COLUMN: IMAGE -->
    <div class="left-column">
        <div id="image-loading" class="image-loading">正在加载图片...</div>
        <img id="post-image" style="display: none;" alt="帖子图片">
    </div>

    <!-- RIGHT COLUMN: CONTENT & COMMENTS -->
    <div class="right-column">
        <!-- Container for post details -->
        <div id="post-details">
            <div class="post-info">
                <h1 id="post-title"></h1>
                <div class="post-meta">
                    <span id="post-user"></span>
                    <span id="post-time"></span>
                    <span id="post-views"></span>
                </div>
                <div id="post-body" class="post-body"></div>
            </div>

            <!-- Container for comments -->
            <div class="comments-section">
                <h2>评论区</h2>
                <div id="comments-list">
                    <!-- Comments will be dynamically inserted here -->
                </div>
                <!-- Form for new comments -->
                <form id="comment-form">
                    <h3>发表评论</h3>
                    <textarea id="comment-content" required placeholder="请留下你的评论..."></textarea>
                    <button type="submit" id="submit-comment-btn">发布</button>
                    <p id="comment-status"></p>
                </form>
            </div>
        </div>

        <!-- Overall Loading/Error for the right column -->
        <div id="loading-indicator">正在加载...</div>
        <div id="error-message" style="display: none;"></div>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- STATE VARIABLES ---
        let postId = 2;
        let currentUserId = 1; // Store logged-in user's ID

        // --- DOM ELEMENT REFERENCES ---
        const postDetailsEl = document.getElementById('post-details');
        const loadingIndicatorEl = document.getElementById('loading-indicator');
        const errorMessageEl = document.getElementById('error-message');
        const imageLoadingEl = document.getElementById('image-loading');

        // Form elements
        const commentForm = document.getElementById('comment-form');
        const commentContentEl = document.getElementById('comment-content');
        const submitBtn = document.getElementById('submit-comment-btn');
        const commentStatusEl = document.getElementById('comment-status');


        // --- HELPER FUNCTIONS ---
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '未知时间';
            // Handles both Date objects and "YYYY-MM-DDTHH:mm:ss" strings
            return new Date(dateTimeString).toLocaleString('zh-CN', { hour12: false }).replace(/\//g, '-');
        }

        // --- API CALLS & RENDERING ---

        /**
         * Fetch info of the currently logged-in user
         * Needed to know who is authoring the comment.
         */
        async function fetchCurrentUser() {
            try {
                const response = await axios.get('/user/info');
                if (response.data && response.data.id) { // Assuming user object has an 'id'
                    currentUserId = response.data.id;
                }
            } catch (error) {
                console.warn('获取当前用户信息失败，将无法发表评论。', error.message);
                commentContentEl.placeholder = '请先登录才能发表评论';
                commentContentEl.disabled = true;
                submitBtn.disabled = true;
            }
        }

        /**
         * Fetch main post details based on postId
         */
        async function fetchPostDetails() {
            try {
                // 调用新接口，参数为postId
                const response = await axios.get('http://localhost:8080/post/detail', {
                    params: { postId: postId }
                });
                // 假设ServerResult的结构是 { code: 200, data: {...}, ... }
                if (response.data.code !== 200) {
                    throw new Error(response.data.msg || '获取帖子失败');
                }
                const post = response.data.data; // 从data字段提取帖子对象
                if (!post) throw new Error('未找到该帖子');

                // 渲染帖子内容（修正字段映射错误）
                document.getElementById('post-title').textContent = post.title; // 原代码漏了title渲染
                document.getElementById('post-user').textContent = `👤 作者ID: ${post.authorId}`; // 修正字段：post.authorId
                document.getElementById('post-time').textContent = `🕒 发布于: ${formatDateTime(post.createTime)}`;
                document.getElementById('post-views').textContent = `👁️ 浏览: ${post.viewcount}`; // 注意实体类字段是viewcount（小写c）
                document.getElementById('post-body').textContent = post.content; // 用textContent避免XSS风险

                // 渲染图片（修正路径拼接）
                const postImageEl = document.getElementById('post-image');
                if (post.imgPath) {
                    // 后端静态资源映射为/images/**，直接拼接路径即可
                    postImageEl.src = `http://localhost:8080${post.imgPath}`;
                    postImageEl.style.display = 'block';
                }
                imageLoadingEl.style.display = 'none';

            } catch (error) {
                throw new Error(`加载帖子详情失败: ${error.message}`);
            }
        }

        /**
         * Fetch and render all comments for the post
         * (NOTE: Assumes a backend endpoint GET /comments?postId={id} exists)
         */
        async function fetchAndRenderComments() {
            const commentsListEl = document.getElementById('comments-list');
            try {
                const response = await axios.get('/comments', { params: { postId: postId } });
                const comments = response.data || [];

                commentsListEl.innerHTML = ''; // Clear old comments
                if (comments.length === 0) {
                    commentsListEl.innerHTML = '<p>还没有评论，快来抢占沙发吧！</p>';
                    return;
                }

                comments.forEach(comment => {
                    const item = document.createElement('div');
                    item.className = 'comment-item';
                    item.innerHTML = `
                        <div class="comment-author">用户ID: ${comment.authorId}</div>
                        <div class="comment-content">${comment.content}</div>
                        <div class="comment-time">${formatDateTime(comment.createTime)}</div>
                    `;
                    commentsListEl.appendChild(item);
                });
            } catch (error) {
                commentsListEl.innerHTML = '<p style="color: red;">评论加载失败。</p>';
                console.error('加载评论失败', error);
            }
        }

        /**
         * Handle the submission of a new comment
         */
        async function handleCommentSubmit(event) {
            event.preventDefault();
            const content = commentContentEl.value.trim();
            if (!content) {
                commentStatusEl.textContent = '评论内容不能为空！';
                commentStatusEl.style.color = 'red';
                return;
            }

            submitBtn.disabled = true;
            commentStatusEl.textContent = '正在发布...';
            commentStatusEl.style.color = 'blue';

            try {
                // Prepare data for POST request according to your Java DTO
                const payload = {
                    content: content,
                    authorId: currentUserId,
                    postId: postId,
                };

                const response = await axios.post('http://localhost:8080/comments', payload);

                if (response.data.code === 200) {
                    commentStatusEl.textContent = '发布成功！';
                    commentStatusEl.style.color = 'green';
                    commentContentEl.value = '';
                    // 重新加载评论列表
                    await fetchAndRenderComments();
                } else {
                    throw new Error(response.data.msg || '发布失败');
                }
            } catch (error) {
                commentStatusEl.textContent = `发布失败: ${error.message}`;
                commentStatusEl.style.color = 'red';
            } finally {
                submitBtn.disabled = false;
            }
        }


        // --- MAIN EXECUTION LOGIC ---
        async function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            postId = urlParams.get('id');

            if (!postId) {
                loadingIndicatorEl.style.display = 'none';
                errorMessageEl.style.display = 'block';
                errorMessageEl.textContent = '错误：URL中未提供帖子ID。';
                return;
            }

            try {
                postDetailsEl.style.display = 'none';
                await fetchCurrentUser(); // Fetch user first
                await fetchPostDetails();
                await fetchAndRenderComments();

                // Everything loaded successfully, show content and hide loaders
                loadingIndicatorEl.style.display = 'none';
                postDetailsEl.style.display = 'block';

                // Attach form submission event listener only after everything is loaded
                commentForm.addEventListener('submit', handleCommentSubmit);

            } catch (error) {
                loadingIndicatorEl.style.display = 'none';
                errorMessageEl.style.display = 'block';
                errorMessageEl.textContent = error.message;
            }
        }

        // Run the app!
        // initializePage();

        // 修改 initializePage 函数
        async function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            postId = urlParams.get('id'); // 从URL参数（?id=xxx）获取postId

            if (!postId || isNaN(postId)) { // 校验postId是否有效
                loadingIndicatorEl.style.display = 'none';
                errorMessageEl.style.display = 'block';
                errorMessageEl.textContent = '错误：URL中未提供有效的帖子ID。';
                return;
            }
            postId = parseInt(postId); // 转为数字类型

            try {
                postDetailsEl.style.display = 'none';
                await fetchCurrentUser(); // 获取当前登录用户ID
                await fetchPostDetails(); // 加载帖子详情
                await fetchAndRenderComments(); // 加载评论列表

                // 显示内容，隐藏加载状态
                loadingIndicatorEl.style.display = 'none';
                postDetailsEl.style.display = 'block';

                // 绑定评论提交事件
                commentForm.addEventListener('submit', handleCommentSubmit);

            } catch (error) {
                loadingIndicatorEl.style.display = 'none';
                errorMessageEl.style.display = 'block';
                errorMessageEl.textContent = error.message;
            }
        }
    });
</script>

</body>
</html>
