<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛登录 - Forum Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .welcome-message {
            background: #e7f3ff;
            color: #0c5460;
            border: 1px solid #b8daff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🔐 Forum Online</h1>
            <p>登录您的账户</p>
        </div>

        <!-- 检查是否从注册页面跳转 -->
        <div id="registrationSuccess" class="success-message" style="display: none;">
            🎉 注册成功！欢迎使用论坛系统
        </div>

        <!-- 欢迎消息 -->
        <div class="welcome-message">
            💡 这是一个测试登录页面，用于验证注册功能的跳转
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="请输入用户名"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="请输入密码"
                    required
                />
            </div>

            <button type="submit" class="login-btn">
                登录
            </button>
        </form>

        <div class="register-link">
            <p>还没有账户？<a href="index.html">立即注册</a></p>
        </div>
    </div>

    <script src="js/axios.min.js"></script>
    <script>
        // 设置axios基础URL
        axios.defaults.baseURL = 'http://localhost:8091';

        // 检查是否从注册页面跳转过来
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('from') === 'register') {
                document.getElementById('registrationSuccess').style.display = 'block';
            }
        });

        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('❌ 请填写完整的登录信息');
                return;
            }

            try {
                // 调用真正的后端登录API
                const response = await axios.post('/user/login', {
                    username: username,
                    password: password
                });
                
                if (response.data && response.data.code === 200) {
                    const loginData = response.data.data;
                    
                    if (loginData && loginData.token) {
                        // 保存JWT令牌到localStorage
                        localStorage.setItem('token', loginData.token);
                        localStorage.setItem('username', loginData.username);
                        localStorage.setItem('userRole', loginData.roleId);
                        
                        // 设置axios默认header
                        axios.defaults.headers.common['Authorization'] = `Bearer ${loginData.token}`;
                        
                        // 登录成功
                        alert('🎉 登录成功！即将跳转到主页...');
                        
                        // 跳转到主页
                        setTimeout(() => {
                            window.location.href = `home.html?username=${encodeURIComponent(loginData.username)}`;
                        }, 1000);
                    } else {
                        alert('❌ 登录失败：服务器返回数据格式错误');
                    }
                } else {
                    alert('❌ 登录失败：' + (response.data?.message || '未知错误'));
                }
                
            } catch (error) {
                console.error('登录错误:', error);
                let errorMessage = '登录失败';
                
                if (error.response) {
                    errorMessage = error.response.data?.message || `服务器错误 (${error.response.status})`;
                } else if (error.request) {
                    errorMessage = '网络错误，无法连接到服务器';
                } else {
                    errorMessage = error.message;
                }
                
                alert('❌ ' + errorMessage);
            }
        });
    </script>
</body>
</html>
